<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Adverto24 - Og≈Çoszenia lokalne</title>
</head>
<body>
    <div class="container">
        <main class="container" layout:fragment="content">
            <h2 class="text-center">Kategorie</h2>
            <div class="row">
                <div class="col-sm-6 col-md-3" th:each="category:${categories}">
                    <div class="thumbnail">
                        <a href="#" th:href="@{|/category/${category.id}|}">
                            <img src="../static/img/placeholder.jpg"
                                 th:src="${category.imgUrl ne null} ? @{|/img/${category.imgUrl}|} : @{/img/placeholder.jpg}"
                                 alt="rodzaj kategorii"
                                 class="img-thumbnail">
                        </a>
                        <div class="caption">
                            <a href="#" th:href="@{|/category/${category.id}|}" th:text="${category.name}">
                               Motoryzacja
                            </a>
                            <a data-bs-toggle="collapse" data-bs-target="#sub_categories" href="#linux">
                                Collapse
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="linux" class="sub_categories">
                <h3>This is some heading</h3>
                <p>This is the first paragraph.</p>
                <p>This is the second paragraph.</p>
                <p>This is the third paragraph.</p>
            </div>
        </main>
    </div>
</body>
</html>
