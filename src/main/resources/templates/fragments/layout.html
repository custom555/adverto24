<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="h-100"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/styles/main.css" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <title>Adverto24</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">
                ADVERTO24
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/my-account}">
                            <i class="fa-regular fa-address-card"></i> Moje konto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Wyloguj
                        </a>
                    </li>
                </ul>
                <a class="nav-link" href="#" th:href="@{/new-ad}">
                    <button type="button" class="btn btn-outline-light">Dodaj og≈Çoszenie</button>
                </a>
            </div>
        </div>
    </nav>
    <main class="container" layout:fragment="content"/>
    <body class="d-flex flex-column h-100">
        <footer class="footer mt-auto py-3 mb-0 bg-light text rounded">
            <p class="text-center"> Adverto24 2022<i class="fas fa-copyright"></i></p>
        </footer>
    </body>
</body>
</html>
