<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
</head>
<body>
<div class="p-0" th:fragment="form-fragment">
    <div class="mb-3">
        <label for="priceInput" class="form-label">Cena [zł]</label>
        <input type="number" step="0.01" min="0.01" class="form-control" id="priceInput" th:field="*{price}" required>
        <div class="invalid-feedback">To pole jest wymagane</div>
    </div>
    <div class="mb-3">
        <label for="state" class="form-label">Stan</label>
        <select class=" form-select me-2" id="state" th:field="*{state}">
            <option selected value="empty" hidden>Wybierz stan</option>
            <option th:each="state: ${stateList}" th:value="${state}" th:text="${state.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Marka pojazdu</label>
        <select class=" form-select me-2" id="brand" th:field="*{motorbikeBrand}">
            <option selected value="empty" hidden>Wybierz markę</option>
            <option th:each="brand: ${brandList}" th:value="${brand}" th:text="${brand.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="mileageInput" class="form-label">Przebieg [km]</label>
        <input type="number" min="0" class="form-control" id="mileageInput" th:field="*{mileage}">
    </div>
    <div class="mb-3">
        <label for="powerInput" class="form-label">Moc silnika [KM]</label>
        <input type="number" min="0" class="form-control" id="powerInput" th:field="*{enginePower}">
    </div>
    <div class="mb-3">
        <label for="prodYearInput" class="form-label">Rok produkcji</label>
        <input type="number" min="1950" class="form-control" id="prodYearInput" th:field="*{prodYear}">
    </div>
</div>
</body>
</html>
