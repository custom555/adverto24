<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="p-0" th:fragment="search-bar">
    <div class="p-5 bg-light">
        <h4>Filtry</h4>
        <form th:action="@{|/${url}/search|}">
            <div class="d-flex">
                <div class = "d-flex col-md-11">
                    <div class="me-4">
                        <label for="workingTime">Rodzaj zatrudnienia</label>
                        <select class=" form-select me-2" id="workingTime" th:name="workingTime">
                            <option selected value="" hidden>Wybierz rodzaj zatrudnienia</option>
                            <option value="" text="Dowolny">Dowolny</option>
                            <option th:each="workingTime: ${workingTimeList}" th:value="${workingTime}" th:text="${workingTime.name}"></option>
                        </select>
                    </div>
                    <div class="me-4">
                        <label for="workFromHome">Praca zdalna</label>
                        <select class=" form-select me-2" id="workFromHome" th:name="workFromHome">
                            <option selected value="" hidden>Wybierz tryb pracy</option>
                            <option value="" text="Dowolny">Dowolny</option>
                            <option th:value="true" text="Zdalny">Zdalny</option>
                            <option th:value="false" text="Stacjonarny">Stacjonarny</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex align-items-end justify-content-end col-md-1">
                    <button type="submit" class="btn btn-outline-dark">Wyszukaj</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
